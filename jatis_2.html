<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jatis_2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2><b>loop</b></h2><br>

    <div class = 'container'>
        <label for='input'>Masukkan angka : </label>
        <input type="number" id='input'><br>
        <input type='submit' id='hitung' value='hasil'>
        <div id='hasil'></div>
    </div>
    <script>
        
        var id = (x) => document.getElementById(x);
        var ulang = (x) => {
            var hasil = '';
            
                for (let j = 1; j <=10000; j++) {
                    hasil += x.toString();
                    x+=3;
                    hasil += '<br>';
                    console.log(hasil)
                }
                
            
            return hasil;
        }
        var change = () => id('hasil').innerHTML = ulang(parseInt(id('input').value));
        id('hitung').onclick = change;

    </script>
   

</body>
</html>
